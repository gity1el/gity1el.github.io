<body>
    <!-- é›ªèŠ±èƒŒæ™¯ -->
    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <header>

            <p class="subtitle">å†¬è‡³å¤§å¦‚å¹´ï¼Œäººé—´å°å›¢åœ†</p>
        </header>

        <div class="main-content">
            <!-- ç•™è¨€è¡¨å• -->
            <div class="message-form">
                <h2>ğŸ’Œ å†™ä¸‹ä½ çš„ç¥ç¦</h2>
                <form id="messageForm">
                    <div class="form-group">

                        <input type="text" id="author" class="input-field" required placeholder="è¯·è¾“å…¥ä½ çš„åå­—">
                    </div>
                    <div class="form-group">

                        <textarea id="blessing" class="input-field textarea" required placeholder="å†™ä¸‹ä½ å¯¹å®¶äººã€æœ‹å‹æˆ–è‡ªå·±çš„å†¬è‡³ç¥ç¦..."></textarea>
                    </div>

                </form>
            </div>

            <!-- ç•™è¨€å¢™ -->
            <div class="message-wall">
                <h2>ğŸ“ ç¥ç¦å¢™</h2>
                <div class="message-list" id="messageList">
                    <!-- ç•™è¨€å°†åŠ¨æ€æ·»åŠ åˆ°è¿™é‡Œ -->
                </div>
            </div>
        </div>

        <!-- å†¬è‡³è£…é¥° -->
        <div class="decorations">
            <div class="decoration">ğŸ¥Ÿ</div>
            <div class="decoration">ğŸ…</div>
            <div class="decoration">â„ï¸</div>

    </div>

    <script>
        // APIåŸºç¡€URL - å¯æ ¹æ®å®é™…éƒ¨ç½²æƒ…å†µä¿®æ”¹
        const API_BASE_URL = 'http://localhost:3002/api';
        // æ˜¯å¦å¯ç”¨æœ¬åœ°å­˜å‚¨fallback
        const ENABLE_LOCAL_STORAGE_FALLBACK = true;

        // é›ªèŠ±åŠ¨ç”»
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 100;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.width = (Math.random() * 5 + 2) + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.textContent = 'â„ï¸';
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">åŠ è½½ä¸­...</div>';
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = `<div style="text-align: center; color: #dc3545; padding: 20px;">${message}</div>`;
        }

        // æ¸…ç©ºç•™è¨€åˆ—è¡¨
        function clearMessageList() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = '';
        }

        // æ·»åŠ ç•™è¨€åˆ°DOM
        function addMessageToDOM(message) {
            const messageList = document.getElementById('messageList');
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            messageItem.innerHTML = `
                <div class="message-header">
                    <span class="message-author">${message.author}</span>
                    <span class="message-time">${message.time}</span>
                </div>
                <div class="message-content">${message.content}</div>
            `;
            messageList.appendChild(messageItem);
        }

        // ä»æœ¬åœ°å­˜å‚¨è·å–ç•™è¨€
        function getMessagesFromLocalStorage() {
            try {
                const messages = localStorage.getItem('winterSolsticeMessages');
                return messages ? JSON.parse(messages) : [];
            } catch (error) {
                console.error('ä»æœ¬åœ°å­˜å‚¨è·å–ç•™è¨€å¤±è´¥:', error);
                return [];
            }
        }

        // ä¿å­˜ç•™è¨€åˆ°æœ¬åœ°å­˜å‚¨
        function saveMessageToLocalStorage(message) {
            try {
                const messages = getMessagesFromLocalStorage();
                messages.push(message);
                localStorage.setItem('winterSolsticeMessages', JSON.stringify(messages));
                return true;
            } catch (error) {
                console.error('ä¿å­˜ç•™è¨€åˆ°æœ¬åœ°å­˜å‚¨å¤±è´¥:', error);
                return false;
            }
        }

        // ä»åç«¯è·å–æ‰€æœ‰ç•™è¨€
        async function fetchMessages() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/messages`);
                const data = await response.json();
                
                if (data.success) {
                    clearMessageList();
                    if (data.data.length === 0) {
                        // åç«¯æ²¡æœ‰ç•™è¨€ï¼Œå°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–
                        const localMessages = getMessagesFromLocalStorage();
                        if (localMessages.length > 0) {
                            localMessages.forEach(message => {
                                addMessageToDOM(message);
                            });
                            return;
                        }
                        
                        const messageList = document.getElementById('messageList');
                        messageList.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">è¿˜æ²¡æœ‰ç•™è¨€ï¼Œå¿«æ¥å†™ä¸‹ä½ çš„ç¬¬ä¸€æ¡ç¥ç¦å§ï¼</div>';
                    } else {
                        data.data.forEach(message => {
                            addMessageToDOM(message);
                        });
                        
                        // åç«¯æœ‰ç•™è¨€ï¼ŒåŒæ­¥åˆ°æœ¬åœ°å­˜å‚¨ä½œä¸ºå¤‡ä»½
                        if (ENABLE_LOCAL_STORAGE_FALLBACK) {
                            localStorage.setItem('winterSolsticeMessages', JSON.stringify(data.data));
                        }
                    }
                } else {
                    // åç«¯è·å–å¤±è´¥ï¼Œå°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–
                    if (ENABLE_LOCAL_STORAGE_FALLBACK) {
                        const localMessages = getMessagesFromLocalStorage();
                        clearMessageList();
                        if (localMessages.length > 0) {
                            localMessages.forEach(message => {
                                addMessageToDOM(message);
                            });
                            return;
                        }
                    }
                    showError(data.message || 'è·å–ç•™è¨€å¤±è´¥');
                }
            } catch (error) {
                console.error('è·å–ç•™è¨€å¤±è´¥:', error);
                
                // ç½‘ç»œé”™è¯¯ï¼Œå°è¯•ä»æœ¬åœ°å­˜å‚¨è·å–
                if (ENABLE_LOCAL_STORAGE_FALLBACK) {
                    const localMessages = getMessagesFromLocalStorage();
                    clearMessageList();
                    if (localMessages.length > 0) {
                        localMessages.forEach(message => {
                            addMessageToDOM(message);
                        });
                        return;
                    }
                }
                
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ˜¯å¦è¿è¡Œ');
            }
        }

        // å‘é€æ–°ç•™è¨€åˆ°åç«¯
        async function sendMessage(author, content) {
            try {
                const response = await fetch(`${API_BASE_URL}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ author, content })
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('å‘é€ç•™è¨€å¤±è´¥:', error);
                
                // ç½‘ç»œé”™è¯¯ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨fallback
                if (ENABLE_LOCAL_STORAGE_FALLBACK) {
                    const now = new Date();
                    const message = {
                        id: Date.now().toString(),
                        author,
                        content,
                        time: now.toLocaleString('zh-CN', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        }),
                        createdAt: now.toISOString()
                    };
                    
                    const saved = saveMessageToLocalStorage(message);
                    if (saved) {
                        // ç›´æ¥æ·»åŠ åˆ°DOMï¼Œæ— éœ€é‡æ–°è·å–
                        addMessageToDOM(message);
                        return { 
                            success: true, 
                            message: 'ç¥ç¦å·²ä¿å­˜åˆ°æœ¬åœ°ï¼Œç½‘ç»œæ¢å¤åå°†è‡ªåŠ¨åŒæ­¥',
                            data: message 
                        };
                    }
                }
                
                return { success: false, message: 'ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•' };
            }
        }

        // è¡¨å•æäº¤å¤„ç†
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value.trim();
            const content = document.getElementById('blessing').value.trim();
            
            if (!author || !content) {
                alert('è¯·å¡«å†™å®Œæ•´çš„ä¿¡æ¯');
                return;
            }
            
            // ç¦ç”¨æäº¤æŒ‰é’®ï¼Œé˜²æ­¢é‡å¤æäº¤
            const submitBtn = this.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'å‘é€ä¸­...';
            submitBtn.disabled = true;
            
            try {
                const result = await sendMessage(author, content);
                
                if (result.success) {
                    // é‡æ–°è·å–æ‰€æœ‰ç•™è¨€
                    await fetchMessages();
                    // æ¸…ç©ºè¡¨å•
                    this.reset();
                    alert('ç¥ç¦å‘é€æˆåŠŸï¼ğŸŠ');
                } else {
                    alert(result.message || 'å‘é€å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                }
            } finally {
                // æ¢å¤æäº¤æŒ‰é’®çŠ¶æ€
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            fetchMessages();
        });
    </script>
