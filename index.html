<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">贪吃蛇游戏</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">分数:</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">等级:</span>
                    <span class="score-value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="score-label">长度:</span>
                    <span class="score-value" id="length">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">贪吃蛇游戏</h2>
                    <p id="overlayMessage">按空格键开始游戏</p>
                    <div class="controls-hint">
                        <p>使用方向键或WASD控制蛇的移动</p>
                        <p>空格键暂停/继续游戏</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <button class="control-btn" id="startBtn">开始游戏</button>
            <button class="control-btn" id="pauseBtn">暂停游戏</button>
            <button class="control-btn" id="resetBtn">重新开始</button>
        </div>
        
        <div class="game-footer">
            <p>使用方向键或WASD控制蛇的移动，吃到食物增加分数和长度</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
